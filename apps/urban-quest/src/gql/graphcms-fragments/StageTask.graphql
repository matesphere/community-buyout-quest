fragment StageTask on StageTask {
  stage
  locale
  publishedAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  createdAt(variation: COMBINED)
  remoteId: id
  stageNumber
  title
  intro {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  questions {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  submittedText {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  helpfulInfo {
    ... on HelpfulInfo {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}