fragment Info on Info {
  stage
  locale
  publishedAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  createdAt(variation: COMBINED)
  remoteId: id
  title
  intro {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  infoBlock {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  slider {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  slug
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  helpfulInfo {
    ... on HelpfulInfo {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  image {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}