fragment DevelopmentOption on DevelopmentOption {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  publishedAt(variation: COMBINED)
  title
  intro
  mainText {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  fundingOptions {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  slug
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  checklist {
    ... on Checklist {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  modelSwot {
    ... on ModelSwot {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  informationMainImage {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  icon {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}