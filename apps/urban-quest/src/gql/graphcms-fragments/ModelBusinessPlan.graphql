fragment ModelBusinessPlan on ModelBusinessPlan {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  publishedAt(variation: COMBINED)
  developmentOption
  capitalCosts {
    ... on CapitalCosts {
      stage
      id
      details {
        ... on RichText {
          raw
          html
          markdown
          text
        }
      }
      funding {
        ... on RichText {
          raw
          html
          markdown
          text
        }
      }
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}